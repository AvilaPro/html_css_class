<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <hr>
        <hr>
        <nav>
            <a href="../index.html">Pagina Principal</a>
        </nav>
        <figure>
            <img src="../img/eduardoPerfil.png" width="150" height="150" alt="Foto perfil Eduardo">
        </figure>
        <h1 id="nombreTitulo">Eduardo L. Mejias Avila</h1>
        <hr>
        <hr>
    </header>
    <main>
        <h1>Registrate</h1>
        <form name="" action="" method="get">
            <label for="name">Nombre</label>
            <input class="inputForm" type="text" name="name" id="name" placeholder="Ingresa tu nombre"><br>
            <label for="username">Username</label>
            <input class="inputForm" type="text" name="username" id="username" placeholder="Escribe tú username" maxlength="14" required><br>
            <label for="password">Contraseña</label>
            <input class="inputForm" type="password" name="password" id="password" placeholder="Introduce tú contraseña" minlength="4" maxlength="8" required><br>
            <label for="email">Correo</label>
            <input class="inputForm" type="email" name="email" id="email" placeholder="Ingresa tu correo" required><br>
            <label for="city">Ciudad</label>
            <select class="inputForm" name="city" id="city">
                <option value="" disabled selected>Seleccionar...</option>
                <option value="1">Barquisimeto</option>
                <option value="2">Caracas</option>
                <option value="3">Valencia</option>
            </select><br>
            <p>Sexo</p>
            <label for="male">Masculino</label>
            <input type="radio" name="sexo" value="male" id="male">
            <label for="female">Femenino</label>
            <input type="radio" name="sexo" value="female" id="female"><br><br>
            <label for="remember">Recordar datos</label>
            <input class="inputForm" type="checkbox" name="remember" id="remember"><br>
            <label for="born">Fecha de nacimiento</label>
            <input type="date" name="born" id="born" class="inputForm"><br>
            <label for="color">Color</label>
            <input type="color" name="color" id="color" class="inputForm"><br>
            <label for="curriculo">Curriculo</label>
            <input type="file" name="curriculo" id="curriculo" class="inputForm"><br>
            <input class="btnForm" type="submit" value="Iniciar Sesion"><br>
            <input type="reset" value="Limpiar fomulario" class="btnForm"><br>
            <input type="button" value="Boton" class="btnForm">
        </form>
        <div style="height: 1000px;"></div>
    </main>
    <footer>
        <!-- <audio src="./audios/better-day-186374.mp3" autoplay loop controls></audio> -->
        <h4 id="redes">Redes sociales</h4>
        <ul id="linksFooter">
            <li class="linkRedes"><a class="anchorRedes" href="" target="_blank">Facebook</a></li>
            <li class="linkRedes"><a a class="anchorRedes" href="https://www.instagram.com/avilapro_/related_profiles/"  target="_blank">Instagram</a></li>
            <li class="linkRedes"><a class="anchorRedes" href="" target="_blank">X</a></li>
            <li class="linkRedes"><a class="anchorRedes" href="" target="_blank">TikTok</a></li>
            <li class="linkRedes"><a class="anchorRedes" href="" target="_blank">YouTube</a></li>
        </ul>
    </footer>
</body>
</html>
