<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <picture class="elHeader">
            <img id="logoHeader"
                src="https://www.mitsubishi-motors.com.ec/wp-content/uploads/2023/02/logo-mitsubishi-70px-blanco-02.png"
                alt="logo_mitsubishi">
        </picture>
        <div class="elHeader" id="divNavHeader">
            <nav class="elHeader">
                <ul>
                    <li>HOME</li>
                    <li>MODELOS</li>
                    <li>SERVICO TÃ‰CNICO</li>
                    <li>REPUESTOS</li>
                    <li>CONCESIONARIO</li>
                    <li>EMPRESAS</li>
                </ul>
            </nav>
            <div class="elHeader" id="btnCotizar">
                <p style="margin: 0;">COTIZAR</p>
            </div>
            <div class="elHeader">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
                <ion-icon style="border: none;" name="search-outline"></ion-icon>
            </div>
        </div>
    </header>
    <main>
        <section id="carousel">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" autoplay>
                    <div class="swiper-slide" id="slide1">
                        <div id="btnSlide1">cotiza aqui</div>
                    </div>
                    <div class="swiper-slide" id="slide2"></div>
                    <div class="swiper-slide" id="slide3"></div>
                    <div class="swiper-slide" id="slide4"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- Scripts de ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });
    </script>
</body>

</html>
